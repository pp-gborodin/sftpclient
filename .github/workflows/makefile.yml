name: dp-services

on: [push]

jobs:
  test-py27:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '2.7'
        cache: 'pip'
        cache-dependency-path: |
          **/setup.py
          **/requirements.txt
          **/constraints.txt
    - name: pip-install
      run: make install
    - name: unit-tests
      run: make test
  test-py310:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: |
          **/setup.py
          **/requirements.txt
          **/constraints.txt
    - name: pip-install
      run: make install
    - name: run-tests
      run: make test
